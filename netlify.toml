[build]
  # 빌드 명령어 (필요시)
  command = "npm install"
  
  # 빌드 결과물 디렉토리
  publish = "."
  
  # Functions 디렉토리
  functions = "netlify/functions"

[build.environment]
  # Node.js 버전
  NODE_VERSION = "18"
  
  # 환경 변수 (실제 값은 Netlify 대시보드에서 설정)
  NODE_ENV = "production"

# 리다이렉트 설정 (SPA 지원)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# 헬스체크 엔드포인트
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/server/health"
  status = 200

# CORS 헤더 설정
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

# Functions 타임아웃 설정
[functions]
  # 최대 실행 시간 (10초)
  timeout = 10

# 개발 설정
[dev]
  # 로컬 개발 서버 포트
  port = 3001
  
  # 자동 재시작
  autoLaunch = true
  
  # 프레임워크 감지 비활성화
  framework = "# none"
